<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>PublicLab.Editor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../node_modules/woofmark/dist/woofmark.min.css" rel="stylesheet">
    <link href="../node_modules/horsey/dist/horsey.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-tokenfield/dist/css/tokenfield-typeahead.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-tokenfield/dist/css/bootstrap-tokenfield.min.css" rel="stylesheet">

    <link href="../dist/PublicLab.Editor.css" rel="stylesheet">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- required for TagsModule -->
    <script src="../node_modules/typeahead.js/dist/typeahead.jquery.js"></script>
    <script src="../node_modules/typeahead.js/dist/bloodhound.js"></script>
    <script src="../node_modules/bootstrap-tokenfield/dist/bootstrap-tokenfield.js"></script>

    <!-- required for MainImageModule -->
    <script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
    <script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>

    <script src="../dist/PublicLab.Editor.js"></script>

  </head>

  <body>

    <div class="pl-editor">

      <div class="ple-header">

        <h1>Share</h1>

        <!-- selector module -->
        <div class="container ple-type">

          <div class="col-md-5 col-md-push-4">
            <div class="row">
              <div class="col-xs-10">
                <select class="form-control input-lg">
                  <option selected value="">a research note</option>
                  <option value="">a question or request</option>
                  <option value="">an event</option>
                </select>
              </div>
              <div class="col-xs-2" style="padding-top:10px;text-align:left;">
                <a rel="tooltip" data-placement="bottom" title="Learn more about different posting types." class="ple-help-light" style="font-size:18px;"><i class="fa fa-question-circle"></i></a>
                
              </div>
            </div>
          </div>

        </div>
        <!-- end selector module -->

      </div>

      <div class="ple-content">

        <!-- errors module -->
        <div class="ple-module container">

          <div class="col-md-3"></div>
          <div class="ple-errors col-md-9"></div>

        </div>
        <!-- end errors module -->


        <!-- title module -->
        <div class="ple-module-title ple-module container">

          <div class="ple-module-guide col-md-3">
            <h2>1</h2>
          </div>

          <div class="ple-module-content col-md-9">
            <input class="form-control input-lg" type="text" placeholder="Title" />
          </div>

        </div>
        <!-- end title module -->


        <!-- main_image module -->
        <div class="ple-module-main_image ple-module container">

          <div class="ple-module-guide col-md-3">
            <h2>2</h2>
          </div>

          <div class="ple-module-content col-md-9 container">
            <div class="ple-drag-drop col-md-6">
              Drag an image here to upload.
            </div>
            <div class="col-md-6 help">

              <div style="display:none;" class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
              </div>

              <p><input type="file" name="image[photo]" /></p>
              <p class="ple-help"><span class="ple-help-minor">Select an optional main image for your post.</span></p>

            </div>
          </div>

        </div>
        <!-- end main_image module -->


        <!-- body module -->
        <div class="ple-module-body ple-module container">

          <div class="ple-module-guide col-md-3">
            <h2>3</h2>
          </div>

          <div class="ple-module-content col-md-9 container">
            <textarea class="ple-textarea form-control"># About my project

I've been working on [this thing](/) and wanted to share.

My goals have been:

* simple to make
* ease of use
* low cost

And then, after #balloon-mapping with @eustatic, tables:

| col1 | col2 | col3 |
|------|------|------|
| foo  | bar  | baz  |
| food | bars | bats |

````js

// Code could go here
var myVariable = 4;

````</textarea>
          </div>

        </div>
        <!-- end body module -->


        <!-- tags module -->
        <div class="ple-module-tags ple-module container">

          <div class="ple-module-guide col-md-3">
            <h2>4</h2>
          </div>

          <div class="ple-module-content col-md-9">
            <input class="form-control input-lg" type="text" placeholder="balloon-mapping, water-quality..." />
          </div>

        </div>
        <!-- end tags module -->


        <!-- multi module -->
        <div class="ple-module-multi ple-module container">

          <div class="ple-module-guide col-md-3">
            <p>Extras</p>
          </div>

          <div class="ple-module-content col-md-9">

            <div class="btn-group">
              <a class="btn btn-lg btn-default">
                <i class="fa fa-comment-o"></i> Invite responses <i class="fa fa-caret-down"></i>
              </a>
              <a class="btn btn-lg btn-default">
                <i class="fa fa-envelope-o"></i> Event <i class="fa fa-caret-down"></i>
              </a>
              <a class="btn btn-lg btn-default">
                <i class="fa fa-map-o"></i> Map
              </a>
              <a class="btn btn-lg btn-default">
                <i class="fa fa-line-chart"></i> Chart
              </a>
              <a class="btn btn-lg btn-default">
                More <i class="fa fa-caret-down"></i>
              </a>
            </div>

          </div>

        </div>
        <!-- end multi module -->

        
      </div>

      <div class="ple-footer">

        <div class="ple-menu-more" style="display:none;">
          <b>History</b>
          <div class="ple-history">
          </div>
          <hr />
          <!--
          <div class="form-control input-md ple-history">
            <option selected value="">recent edits</option>
          </div>
          -->
        </div>

        <button class="btn btn-lg btn-default btn-more">...</button>

        <span>
          &nbsp; By publishing, you agree to <a href="https://publiclab.org/licenses">open source your work</a>
          <span class="hidden-xs"> so that others may use it.</span>
        </span>

        <button class="ple-publish btn btn-lg btn-primary pull-right disabled">Publish</button>

        <span class="ple-help pull-right">
          <span class="ple-steps-left">X</span>
          <span class="hidden-xs"> steps left</span>
        </span>
        
      </div>

    </div>


    <script>

      var editor;

      (function() {

        editor = new PL.Editor({
          textarea:    $('.ple-textarea')[0],
          destination: '/notes/create',
          format:      'publiclab',
          errors: {
            "title": ["can't be blank"]
          }
        });

      })();

    </script>


  </body>
</html>
