<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="script/common.css">
        <script src="script/common.js"></script>
        <script>
            function setup(){
                $('input').datepicker({
                    format: 'mm-dd-yyyy',
                    daysOfWeekDisabled: [0, 6]
                });
            };
        </script>
    </head>
    <body data-capture="input, .datepicker">
        <input type="text" value="03-05-2013">
    </body>
</html>
