image:
    file: .gitpod.dockerfile
ports:
    - port: 3000
      onOpen: open-preview
tasks:
    - init: >
        bundle install --without production &&
        cp config/database.yml.gitpod config/database.yml &&
        mysql -e "CREATE DATABASE plots;" &&
        cp db/schema.rb.example db/schema.rb &&
        rake db:setup &&
        yarn install

      command: >
        passenger start

    - command: rails c


github:
    prebuilds:
        branches: true
        pullRequests: true
        pullRequestsFromForks: true
        addCheck: true
        addComment: true
        addBadge: false
        addLabel: false
