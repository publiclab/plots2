      about_public_lab: |
              <h3>¿Que es Public Lab?</h3>
              <p>Public Lab es una comunidad abierta que desarrolla y aplica herramientas de código abierto a la exploración e investigación medioambiental. <a href="/about"> Lea más aquí </a> </p>
               <p>Al registrarte, te unirás a un grupo diverso de investigadores comunitarios y aprovecharás una gran cantidad de experiencia de base. Estamos desarrollando nuevas herramientas para investigar y enfrentar los desafíos ambientales y de salud ambiental, con énfasis en: </p>
               <ul>
                 <li>bajo costo</li>
                 <li>legibilidad de los datos</li>
                 <li>facilidad de uso / barrera de entrada baja & amp; alta participación pública</li>
                 <li>datos de alta calidad, ambiental y socialmente relevantes</li>
                 <li>reutilización creativa de la tecnología de consumo</li>
                 <li>diseños de código abierto y modificables por el usuario</li>
               </ul>
