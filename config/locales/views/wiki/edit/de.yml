        <h3><i class="fa fa-book"></i> Was ist eine <br />Wiki-Seite?</h3>
        <p>Bei Public Lab, wir alle zusammenarbeiten Umweltwissenschaften Open-Source-Tools zu erfinden und zu verbessern. <b>Wiki-Seiten</b> sind Webseiten, die jeder anlegen oder bearbeiten können - wir verwenden sie Informationen, Dokumentationen und Anleitungen für Projekte zu sammeln.</p>
        <p><b>Wiki-Seiten können sein:</b></p>
