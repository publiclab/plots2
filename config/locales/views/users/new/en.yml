en:
  users:
    new:
      sign_up: "Sign up to join the Public Lab community"
      licensing_agreement: "Licensing Agreement"
      licensing_detail: 'As an open source community, we believe in open licensing of content so that other members of the community can leverage your work legally -- with attribution, of course. By joining the Public Lab site, <b>you agree to release the content you post here under a <a href="%{url1}" target="_blank">Creative Commons Attribution Sharealike license</a></b>, and the hardware designs you post under the <b><a href="%{url2}" target="_blank">CERN Open Hardware License 1.1</a> (<a href="%{url3}" target="_blank">fulltext</a>)</b>. This has the added benefit that others must share their improvements in turn with you.'
      code_of_conduct_agreement: "Code of Conduct Agreement"
      code_of_conduct_detail: 'By signing up, <b>you agree to the <a href="%{url1}" target="_blank">Code of Conduct</a></b>, which applies to all online and in-person spaces managed by the Public Lab community and non-profit.'
      about_public_lab: |

        <h3>What is Public Lab?</h3>
        
        <p>Public Lab is an open community which develops and applies open-source tools to environmental exploration and investigation. <a href="/about">Read more here</a></p> 
        
        <p>By signing up, you will be joining a diverse group of community researchers and tapping into a lot of grassroots expertise. We're developing new tools to investigate and meet environmental and environmental health challenges, with an emphasis on:</p>
        
        <ul>
          <li>low cost</li>
          <li>data legibility</li>
          <li>ease of use/low barrier to entry &amp; high public participation</li>
          <li>high quality, environmentally and socially relevant data</li>
          <li>creative reuse of consumer technology</li>
          <li>open source and user modifiable designs</li>
        </ul>
