# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

de:
  language: Deutsch
  date:
    abbr_day_names:
    - So
    - Mo
    - Di
    - Mi
    - Do
    - Fr
    - Sa
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mär
    - Apr
    - Mai
    - Jun
    - Jul
    - Aug
    - Sep
    - Okt
    - Nov
    - Dez
    day_names:
    - Sonntag
    - Montag
    - Dienstag
    - Mittwoch
    - Donnerstag
    - Freitag
    - Samstag
    formats:
      default: "%d.%m.%Y"
      long: "%e. %B %Y"
      short: "%e. %b"
    month_names:
    -
    - Januar
    - Februar
    - März
    - April
    - Mai
    - Juni
    - Juli
    - August
    - September
    - Oktober
    - November
    - Dezember
    order:
    - :day
    - :month
    - :year
  datetime:
    time_ago_in_words:
      about_x_hours:
        one: vor etwa eine Stunde
        other: vor etwa %{count} Stunden
      about_x_months:
        one: vor etwa ein Monat
        other: vor etwa %{count} Monate
      about_x_years:
        one: vor etwa ein Jahr
        other: vor etwa %{count} Jahre
      almost_x_years:
        one: vor fast ein Jahr
        other: vor fast %{count} Jahre
      half_a_minute: vor eine halbe Minute
      less_than_x_minutes:
        one: vor weniger als eine Minute
        other: vor weniger als %{count} Minuten
      less_than_x_seconds:
        one: vor weniger als eine Sekunde
        other: vor weniger als %{count} Sekunden
      over_x_years:
        one: vor mehr als ein Jahr
        other: vor mehr als %{count} Jahre
      x_days:
        one: vor ein Tag
        other: "vor %{count} Tage"
      x_minutes:
        one: vor eine Minute
        other: "vor %{count} Minuten"
      x_months:
        one: vor ein Monat
        other: "vor %{count} Monate"
      x_seconds:
        one: vor eine Sekunde
        other: "vor %{count} Sekunden"
    prompts:
      day: Tag
      hour: Stunden
      minute: Minute
      month: Monat
      second: Sekunde
      year: Jahr